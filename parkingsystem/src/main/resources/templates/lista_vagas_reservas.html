<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
    <meta charset="UTF-8" />
    <title>Parking System</title>
    <link rel="stylesheet" href="/css/index.css" />

    <style>
      /* Estilos Gerais */
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      a.btn {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a.btn:hover {
        background-color: #0056b3;
      }

      /* Tabelas */
      .table-container {
        overflow-x: auto;
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #ddd;
      }

      /* Responsividade */
      @media screen and (max-width: 768px) {
        body {
          padding: 10px;
        }

        .btn {
          display: block;
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <a class="btn" th:href="@{/}">CLIENTES</a>
    <a class="btn" th:href="@{/lista_vagas_reservas}">VAGAS E RESERVAS</a>

    <!-- TABELA DE RESERVAS-->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ReservaID</th>
            <th>Horário de Entrada</th>
            <th>Status</th>
            <th>Placa</th>
            <th>Vaga ID</th>
            <th>Veículo ID</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dto : ${reservas}">
            <td th:text="${dto.reserva.reservaId}"></td>
            <td th:text="${dto.reserva.horarioEntrada}"></td>
            <td th:text="${dto.reserva.reservaStatus}"></td>
            <td th:text="${dto.placa}"></td>
            <td th:text="${dto.reserva.vagaId}"></td>
            <td th:text="${dto.reserva.veiculoId}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- TABELA DE VAGAS-->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>VAGA ID</th>
            <th>STATUS</th>
            <th>CLIENTE NOME</th>
            <th>VEICULO MODELO</th>
            <th>VEICULO PLACA</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dto : ${vagas}">
            <td th:text="${dto.vaga.vagaId}"></td>
            <td th:text="${dto.vaga.vagaStatus}"></td>
            <td th:text="${dto.cliente.nome}"></td>
            <td th:text="${dto.veiculo.modelo}"></td>
            <td th:text="${dto.veiculo.placa}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <script src="/js/"></script> -->
  </body>
</html>
