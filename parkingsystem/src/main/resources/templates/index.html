         body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="submit"], button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            background-color: #4CAF50;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>

  <body>
    <a class="btn" th:href="@{/}">CLIENTES</a>
    <a class="btn" th:href="@{/lista_vagas_reservas}">VAGAS E RESERVAS</a>

    <br><br>

    <fieldset>
        <legend>Informações do cliente</legend>
    <form id="clienteForm" method="post">
      <label for="nome">Nome:</label><br />
      <input required type="text" id="nome" name="nome" />
      <br />
      <label for="cpf">CPF:</label><br />
      <input
        required
        type="text"
        id="cpf"
        name="cpf"
        title="CPF deve ser escrito no formato 111.111.111-11"
      />
      <br />
      <label for="telefone" id="telefone">Telefone:</label><br />
      <input
        required
        type="text"
        id="telefone"
        name="telefone"
        pattern="\(\d{2}\)\d{5}-\d{4}"
        title="Telefone deve ser escrito no formato (99)99999-9999"
      />
      <br />
      <button type="submit">Enviar</button>
    </form>
    
</fieldset>
    <div id="attClienteDiv">
      <form id="attClienteForm">
        <input required type="hidden" id="attClienteId" name="clienteId" />
        <label for="attNome">Nome:</label><br />
        <input required type="text" id="attNome" name="nome" /><br />
        <input required type="hidden" id="attCpf" name="cpf" />
        <label for="attTelefone">Telefone:</label><br />
        <input
          required
          type="text"
          id="attTelefone"
          name="telefone"
          pattern="\(\d{2}\)\d{5}-\d{4}"
          title="Telefone deve ser escrito no formato (99)99999-9999"
        /><br /><br />
        <input required type="submit" value="Submit" />
        <button type="button" onclick="closeForm()">Close</button>
      </form>
    </div>

    <h2>Lista de Clientes</h2>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Cliente ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.clienteId}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.cpf}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td>
              <a
                class="btn"
                th:href="@{/cliente_veiculos_reservas(clienteId=${cliente.clienteId})}"
                >Acessar</a
              >
            </td>
            <td>
              <button
                class="btn"
                th:attr="onclick='openAndPopulateForm(\'' + ${cliente} + '\')'"
              >
                Alterar
              </button>
            </td>
            <td>
              <button
                class="btn"
                th:onclick="'deleteCliente(' + ${cliente.clienteId} + ');'"
              >
                Deletar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
      
    <script src="/js/index.js"></script>
  </body>
