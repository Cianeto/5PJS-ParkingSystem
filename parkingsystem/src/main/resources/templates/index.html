    <style>

<body>

    <form id="clienteForm" method="post">
        <label for="nome">Nome:</label><br>
        <input required type="text" id="nome" name="nome">
        <br>
        <label for="cpf">CPF:</label><br>
        <input required type="text" id="cpf" name="cpf" title="CPF deve ser escrito no formato 111.111.111-11">
        <br>
        <label for="telefone" id="telefone" >Telefone:</label><br>
        <input required type="text" id="telefone" name="telefone" pattern="\(\d{2}\)\d{5}-\d{4}" title="Telefone deve ser escrito no formato (99)99999-9999">
        <br>
        <button type="submit">Enviar</button>
    </form>


    <div id="attClienteDiv">
        <form id="attClienteForm">
            <input type="hidden" id="attClienteId" name="clienteId">
            <label for="attNome">Nome:</label><br>

            <label for="attTelefone">Telefone:</label><br>
            <input type="text" id="attTelefone" name="telefone"><br><br>
            <input type="submit" value="Submit">
            <button type="button" onclick="closeForm()">Close</button>
        </form>
    </div>


    <h2>Lista de Clientes</h2>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Cliente ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Veiculo(s)</th>
                    <th>Alterar dados</th>
                    <th>Deletar cliente</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.clienteId}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td style="text-align: center;"><a class="btn" th:href="@{/veiculoPage(clienteId=${cliente.clienteId})}">Veiculos</a></td>
                    <td><button class="btn" th:attr="onclick='openAndPopulateForm(\'' + ${cliente} + '\')'">Alterar</button></td>
                    <td><button class="btn" th:onclick="'deleteCliente(' + ${cliente.clienteId} + ');'">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // INSERIR CLIENTE (
        document.getElementById('clienteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);

            var cpf = formData.get('cpf');

            if(validarCPF(cpf)) {
                fetch('/insertCliente', {
                method: 'POST',
                body: formData
                })
                .then(response => {
                    console.log(response);
                    window.location.reload();
                })
                .catch(error => console.error('There has been a problem with your fetch operation:', error));
            }else{
                e.preventDefault();
                alert('CPF inválido. Verifique o número digitado.');
                document.getElementById('cpf').focus();
            }

        });

        function validarCPF(cpf) {
            cpf = cpf.replace(/\D+/g, '');
            if (cpf.length !== 11) return false;

            let soma = 0;
            let resto;
            if (/^(\d)\1{10}$/.test(cpf)) return false;

            for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i-1, i)) * (11 - i);
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) resto = 0;
            if (resto !== parseInt(cpf.substring(9, 10))) return false;

            soma = 0;
            for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i-1, i)) * (12 - i);
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) resto = 0;
            if (resto !== parseInt(cpf.substring(10, 11))) return false;

            return true;
        }
