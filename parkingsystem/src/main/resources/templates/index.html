    <form id="clienteForm" method="post">
      <fieldset>
        <legend>Informações do Cliente</legend>

        <label for="nome">Nome:</label><br />
        <input required type="text" id="nome" name="nome" />
        <br />
        <label for="cpf">CPF:</label><br />
        <input
          required
          type="text"
          id="cpf"
          name="cpf"
          title="CPF deve ser escrito no formato 111.111.111-11"
        />
        <br />
        <label for="telefone" id="telefone">Telefone:</label><br />
        <input
          required
          type="text"
          id="telefone"
          name="telefone"
          pattern="\(\d{2}\)\d{5}-\d{4}"
          title="Telefone deve ser escrito no formato (99)99999-9999"
        />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>

    <br />

    <div class="table-container">
      <fieldset>
        <legend>Lista de Clientes</legend>
        <table>
          <thead>
            <tr>
              <th>Cliente ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Telefone</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cliente : ${clientes}">
              <td th:text="${cliente.clienteId}"></td>
              <td th:text="${cliente.nome}"></td>
              <td th:text="${cliente.cpf}"></td>
              <td th:text="${cliente.telefone}"></td>
              <td style="text-align: right">
                <button
                  class="btn"
                  th:attr="onclick=|location.href='@{/cliente_veiculos_reservas(clienteId=${cliente.clienteId})}'|"
                >
                  ACESSAR
                </button>
              </td>
              <td style="text-align: center">
                <button
                  class="btn"
                  th:attr="onclick='openAndPopulateForm(\'' + ${cliente} + '\')'"
                >
                  ALTERAR
                </button>
              </td>
              <td>
                <button
                  class="btn btn-danger"
                  th:onclick="'deleteCliente(' + ${cliente.clienteId} + ');'"
                >
                  DELETAR
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </div>

    <div id="attClienteDiv">
      <form id="attClienteForm">
        <div class="form-group">
          <label for="attNome">Nome:</label>
          <input required type="text" id="attNome" name="nome" />
        </div>
        <div class="form-group">
          <label for="attTelefone">Telefone:</label>
          <input
            required
            type="text"
            id="attTelefone"
            name="telefone"
            pattern="\(\d{2}\)\d{5}-\d{4}"
            title="Telefone deve ser escrito no formato (99)99999-9999"
          />
        </div>
        <input required type="hidden" id="attClienteId" name="clienteId" />
        <input required type="hidden" id="attCpf" name="cpf" />
        <div class="form-actions">
          <input required type="submit" value="Confirmar" />
          <button type="button" onclick="closeForm()">Cancelar</button>
        </div>
      </form>
    </div>

    <script src="/js/index.js"></script>
