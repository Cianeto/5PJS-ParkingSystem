<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png">
    <meta charset="UTF-8">
    <title>Parking System</title>
    <link rel="stylesheet" href="/css/index.css">
    
    <style>
        #updateClienteForm {
            display: none;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #888;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <form id="clienteForm" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" pattern="\d{11}" title="CPF deve conter 11 dÃ­gitos."><br>
        
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br>
        
        <button type="submit">Enviar</button>
    </form>

    

    <div id="updateClienteForm">
        <form action="/submitForm">
            <label for="fname"></label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            
            <input type="submit" value="Submit">
            <button type="button" onclick="closeForm()">Close</button>
        </form>
    </div>

    <h2>Lista de Clientes</h2>
    <div>
        <ul>
            <li th:each="cliente : ${clientes}">
                <span th:text="${cliente.cliente_id}">Nome do Cliente</span>
                <span th:text="${cliente.nome}">Nome do Cliente</span>
                <span th:text="${cliente.cpf}">Nome do Cliente</span>
                <span th:text="${cliente.telefone}">Nome do Cliente</span>
                <a class="btn" th:href="@{/veiculoPage(clienteId=${cliente.cliente_id})}">Veiculos</a>
                <button class="btn" id="btnUpdateForm">Alterar</button>
                <button class="btn" th:onclick="'deleteCliente(' + ${cliente.cliente_id} + ');'">Delete</button>
                <br><br>

            </li>
        </ul>
    </div>

    <script>
        // INSERIR CLIENTE (
        document.getElementById('clienteForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this); 
        fetch('/insertCliente', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            console.log(response);
            window.location.reload();
        })
        .catch(error => console.error('There has been a problem with your fetch operation:', error));
        });
        // )

        // DELETAR CLIENTE (
        function deleteCliente(id) {
            fetch('/deleteCliente/' + id, {method: 'DELETE'})
            .then(response => {
                console.log(response);
                window.location.reload();
            })
            .catch(error => console.error('There has been a problem with your fetch operation:', error));
        }
        // )

        // ATUALIZAR CLIENTE (
        var btnUpdate = document.getElementById("btnUpdateForm");
        var formUpdate = document.getElementById("updateClienteForm");

        btnUpdate.onclick = function() {
            form.style.display = "block";
        }

        function closeForm() {
            form.style.display = "none";
        }
        // )
    </script>
    <!-- <script src="/js/index.js"></script> -->
</body>
</html>
