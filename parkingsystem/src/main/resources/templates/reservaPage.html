<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png">

</head>
<body>
    <h1>veiculo: <span th:text="${veiculoId}"></span></h1>

    <form id="reservaForm" method="post">
        Data:<br>
        <input type="date" name="data"><br>
        Horário:<br>
        <input type="time" name="horario"><br>
        <input type="hidden" name="veiculoId" th:value="${veiculoId}"><br>
        <button type="submit">Cadastrar nova reserva</button>
    </form>
    <div>
        <ul>
            <li th:each="reserva : ${reservas}">
                <span th:text="${reserva.horario_entrada}"></span>
                <span th:text="${reserva.horario_saida}"></span>
                <span th:text="${reserva.tarifa}"></span>
                <span th:text="${reserva.reserva_status}"></span>
                <span th:text="${reserva.vagaId}"></span>
                <span th:text="${reserva.veiculoId}"></span>
                <button class="btn" th:onclick="'deleteReserva(' + ${reserva.reserva_id} + ');'">Delete</button>
                <br><br>
            </li>
        </ul>
    </div>

    <script>
        // INSERIR RESERVA (
        document.querySelector('form').onsubmit = function(e) {
            e.preventDefault();
            const data = document.querySelector('input[name="data"]').value;
            const horario = document.querySelector('input[name="horario"]').value;
            const localDateTime = `${data}T${horario}`;
            // Agora você pode enviar localDateTime para o servidor
            console.log(localDateTime); // Exemplo de como seria a string resultante
            // Aqui você adicionaria o código para enviar os dados ao servidor
        };
        // )

        // INSERIR RESERVA (
        document.getElementById('reservaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = document.querySelector('input[name="data"]').value;
        const horario = document.querySelector('input[name="horario"]').value;
        const localDateTime = `${data}T${horario}`;
        const formData = new FormData();
        formData.append('horarioSaida', localDateTime);
        fetch('/insertReserva', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            console.log(response);
            window.location.reload();
        })
        .catch(error => console.error('There has been a problem with your fetch operation:', error));
        });
        // )


        // DELETAR RESERVA (
        function deleteReserva(id) {
            console.log(id);
            fetch('/deleteReserva/' + id, {method: 'DELETE'})
            .then(response => {
                console.log(response);
                window.location.reload();
            })
        }
        // )
</script>

</body>
</html>
